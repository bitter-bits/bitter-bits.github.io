    function formatJournalCitation(item) {
        // Vancouver Style: Authors. Title. Journal Abbrev. Year;Volume(Issue):Pages. DOI/URL.
        const authorsHtml = `${item.authors}<span class="color-accent color-accent-foreground">${item.highlightedAuthor}</span>${item.trailingAuthors}`;
        const volNum = (item.volume && item.number) ? `${item.volume}(${item.number})` : (item.volume || item.number || '');
        const pages = (volNum && item.pages) ? `:${item.pages}` : (item.pages ? item.pages : ''); // Pages only needs colon if volume/issue exists
        const citation = authorsHtml + item.title + '. ' + `<em class="font-medium">${item.journal}</em>. ` + item.year + (volNum ? `;${volNum}` : '') + pages + '.';
        const doi = item.doi ? `<span class="text-xs text-gray-500 dark:text-gray-400 block mt-1">DOI: ${item.doi}</span>` : '';
        const urlIcon = createIcon('link');

        return `
            <li class="p-3 border-l-4 border-blue-100 dark:border-blue-800 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors rounded-r-lg">
                <p class="text-sm leading-relaxed text-gray-700 dark:text-gray-300 mb-1">
                    ${citation}
                </p>
                <a href="${item.url}"
                   data-url="${item.url}"
                   class="preview-link text-xs text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 hover:underline inline-flex items-center group transition-colors">
                   查看連結 ${urlIcon}

                ${doi}
            </li>
        `;
    }

    function setupModal() {
        const modal = document.getElementById('previewModal');
        const overlay = document.getElementById('modalOverlay');
        const closeModalBtn = document.getElementById('closeModal');
        const iframe = document.getElementById('preview-iframe');
        const modalUrl = document.getElementById('modal-url');

        const openModal = (url) => {
            iframe.src = url;
            modalUrl.textContent = url;
            modal.classList.remove('hidden');
            modal.classList.add('visible');
            overlay.classList.remove('hidden');
            overlay.classList.add('visible');
            document.body.classList.add('overflow-hidden');
        };

        const closeModal = () => {
            modal.classList.add('hidden');
            modal.classList.remove('visible');
            overlay.classList.add('hidden');
            overlay.classList.remove('visible');
            iframe.src = 'about:blank';
            modalUrl.textContent = '';
            document.body.classList.remove('overflow-hidden');
        };

        closeModalBtn.addEventListener('click', closeModal);
        overlay.addEventListener('click', closeModal);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });

        document.body.addEventListener('click', (e) => {
            const previewLink = e.target.closest('a.preview-link');
            if (previewLink) {
                e.preventDefault();
                const url = previewLink.dataset.url;
                openModal(url);
            }
        });
    }

    function setupDarkMode() {
        const themeToggleBtn = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');

        darkIcon.classList.remove('hidden');
        lightIcon.classList.add('hidden');

        themeToggleBtn.addEventListener('click', () => {
            const isDark = document.documentElement.classList.contains('dark');

            if (isDark) {
                document.documentElement.classList.remove('dark');
                darkIcon.classList.remove('hidden');
                lightIcon.classList.add('hidden');
            } else {
                document.documentElement.classList.add('dark');
                darkIcon.classList.add('hidden');
                lightIcon.classList.remove('hidden');
            }
        });
    }
