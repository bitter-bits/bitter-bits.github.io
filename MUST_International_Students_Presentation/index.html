<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            margin: 20px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
        .button:active {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" onclick="window.open('https://qr.sli.do/eh6AJcgUA8dkN5G9yhMLtU', '_blank')">Go to URL 1</button>
        <BR>
        <button class="button" onclick="window.open('https://qr.sli.do/eh6AJcgUA8dkN5G9yhMLtU', '_blank')">Go to URL 2</button>
    </div>
</body>
</html>
